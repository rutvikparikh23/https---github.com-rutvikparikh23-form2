<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="C:\Users\user\Desktop\Web-Pages\Form\css\filloutform.css">
</head>

<body>
    <header>
        <h1>User Information Form</h1>
    </header>
    <main>
        <form>



            <label for="fname">First Name:</label>
            <input type="text"><br>
            <label for="lname">Last Name:</label>
            <input type="text"><br>
            <label for="email">Email:</label>
            <input type="email">
            <label for="phnumber">Phone Number:</label>
            <input type="number">

            <input type="radio" id="gender_male" name="male" value="male">
            <label for="gender_male">M</label>
            <input type="radio" id="gender_female" name="female" value="female">
            <label for="gender_female">F</label>

            <legend>Country Visited</legend>
            <input type="checkbox" id="country_india" name="india" value="india">
            <label for="country_india">India</label>
            <input type="checkbox" id="country_usa" name="usa" value="usa">
            <label for="country_usa">USA</label>
            <input type="checkbox" id="country_canada" name="canada" value="canada">
            <label for="country_canada">Canada</label>
            <input type="checkbox" id="country_new_zealand" name="new_zealand" value="new_zealand">
            <label for="country_new_zealand">New Zealand</label>
            <input type="checkbox" id="country_england" name="england" value="england">
            <label for="country_england">England</label>


            <input type="submit">

        </form>

    </main>
    <footer>

    </footer>
</body>

</html>
